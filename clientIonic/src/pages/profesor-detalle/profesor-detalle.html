  Ionic pages and navigation.

<ion-header>
  <ion-toolbar>
    <ion-title>
      {{profesor.nombre}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!cambiar">
  <ion-item>
    <h2>Nombre:</h2>
    <ion-note text-wrap>
      <p>{{profesor.nombre}}</p>
    </ion-note>
  </ion-item>

  <ion-item>
    <h2>Apellidos:</h2>
    <ion-note text-wrap>
      <p>{{profesor.apellidos}}</p>
    </ion-note>
  </ion-item>
  <ion-item>
    <h2>Fecha Nacimiento:</h2>
    <ion-note text-wrap>
      <p>{{profesor.fechaNacimiento}}</p>
    </ion-note>
  </ion-item>

  <ion-item>
    <h2>DNI:</h2>
    <ion-note text-wrap>
      <p>{{profesor.dni}}</p>
    </ion-note>
  </ion-item>

  <ion-item>
    <h2>Direccion:</h2>
    <ion-note text-wrap>
      <p>{{profesor.direccion}}</p>
    </ion-note>
  </ion-item>
  <ion-item>
    <h2>Email:</h2>
    <ion-note text-wrap>
    <p>{{profesor.email}}</p>
    </ion-note>
  </ion-item>
  <ion-item>
    <h2>Titulacion:</h2>
    <ion-note text-wrap>
    <p>{{profesor.titulacion}}</p>
    </ion-note>
  </ion-item>
  
</ion-content>
