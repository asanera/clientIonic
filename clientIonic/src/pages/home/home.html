<ion-header>
  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="segment" color="primary">
      <ion-segment-button value="proximas">
        Proximas
      </ion-segment-button>
      <ion-segment-button value="anteriores">
        Anteriores
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
  <ion-toolbar no-border-top color="primary">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar Todo...">
    </ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div [ngSwitch]="segment">
    <ion-list *ngSwitchCase="'proximas'" ngSelected="selected">
      <div *ngIf="identidadAlumno">
        <div *ngFor="let claseAlumno of clasesAlumno">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="../../assets/imgs/salto_horse.png">
            </ion-thumbnail>
            <h1>{{claseAlumno.nombre}}</h1>
            <p>{{claseAlumno.fecha}}</p>
            <ion-col text-right>
              <button ion-button clear small (click)="detalleClase(claseAlumno)" color="danger" icon-start>
                <ion-icon name='add'></ion-icon>
                Detalles
              </button>
            </ion-col>
          </ion-item>
        </div>
      </div>

      <!--Bloque Profesor-->
      <div *ngIf="identidadProfesor">
        <div *ngFor="let claseProfesor of clasesProfesor">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="../../assets/imgs/maestro.jpg">
            </ion-thumbnail>
            <h1>{{claseProfesor.nombre}}</h1>
            <p>{{claseProfesor.fecha}}
            </p>
            <ion-col text-right>
              <button ion-button clear small (click)="detalleClase(claseProfesor)" color="danger" icon-start>
                <ion-icon name='add'></ion-icon>
                Detalles
              </button>
            </ion-col>
          </ion-item>
        </div>
        <ion-fab bottom right *ngIf=identidadProfesor>
          <button ion-fab (click)="anadir()" color="danger">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-fab>
      </div>
    </ion-list>

    <ion-list *ngSwitchCase="'anteriores'">
      <div *ngIf="identidadProfesor">
        <div *ngFor="let claseProfesorAntiguas of clasesProfesorAntiguas">
          <ion-item>
            <ion-thumbnail item-start>
              <img src="../../assets/imgs/maestro.jpg">
            </ion-thumbnail>
            <h1>{{claseProfesorAntiguas.nombre}}</h1>
            <p>{{claseProfesorAntiguas.fecha}}</p>
            <ion-col text-right>
              <button ion-button clear small (click)="detalleClase(claseProfesorAntiguas)" color="danger" icon-start>
                <ion-icon name='add'></ion-icon>
                Detalles
              </button>
            </ion-col>
          </ion-item>
        </div>
      </div>
    </ion-list>
  </div>

</ion-content>
