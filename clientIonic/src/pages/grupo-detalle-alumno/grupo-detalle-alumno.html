<ion-header>
  <ion-toolbar>
    <ion-title>
      Gestion de grupos
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancelar</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!mostrarAlumno">
    <h2 tex-center>Â¿Estas seguro de que deseas eliminar el grupo {{grupo.nombre}}?</h2>
    <ion-grid text-center>
      <button class="m-auto" ion-button color="secondary" (click)="borrarGrupo()">Aceptar</button>
      <button class="m-auto" ion-button color="danger" (click)="dismiss()">Cancelar</button>
    </ion-grid>
  </div>
  
  <ion-list *ngIf="mostrarAlumno">
    <ion-item *ngFor="let alumno of alumnos">
      <div class="container">
        <div class="infoGrupo">
          {{ alumno.nombre }} {{alumno.apellidos}}
        </div>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
