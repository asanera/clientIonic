  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-title>Asinaciones</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-item *ngFor="let asignacion of asignaciones">
    <h2>Alumno: {{asignacion.alumno.nombre}} {{asignacion.alumno.apellidos}}</h2>
    <ion-note text-wrap>
      <p *ngIf="asignacion.caballo != null">Caballo: {{asignacion.caballo.nombre}}</p>
      <p *ngIf="asignacion.caballo == null">Actualmente no hay caballos asociados</p>
    </ion-note>
  </ion-item>

  <button ion-button full (click)="volver()">Aceptar</button>

</ion-content>
