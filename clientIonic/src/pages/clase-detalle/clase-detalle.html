<ion-header>
    <ion-toolbar>
      <ion-title>
          {{clase.nombre}}
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancelar</span>
          <ion-icon name="close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-item>
    <h2>Titulo:</h2>
    <ion-note>
      <p>{{clase.nombre}}</p>
    </ion-note>
  </ion-item>

  <ion-item>
      <h2>Especialidad:</h2>
      <ion-note text-wrap>
        <p>{{clase.especialidad}}</p>
      </ion-note>
    </ion-item>
    <ion-item *ngIf="identidadAlumno">
        <h2>Profesor:</h2>
        <ion-note>
          <p>{{clase.profesor}}</p>
        </ion-note>
      </ion-item>

  <ion-item>
    <h2>Fecha:</h2>
    <ion-note>
      <p>{{clase.fecha}}</p>
    </ion-note>
  </ion-item>

  <ion-item *ngIf="identidadAlumno">
    <h2>Caballo:</h2>
    <ion-note>
      <p>{{clase.caballo}}</p>
    </ion-note>
  </ion-item>

  <ion-item *ngIf="identidadProfesor">
      <h2>Grupo:</h2>
      <ion-note>
        <p>{{clase.grupo}}</p>
      </ion-note>
    </ion-item>

  <ion-item>
    <h2>Pista:</h2>
    <ion-note>
     <p> {{clase.pista}}</p>
    </ion-note>
  </ion-item>
</ion-content>
