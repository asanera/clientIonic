<ion-header>

  <ion-navbar>
    <ion-title>Pistas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
  <ion-item *ngFor="let pista of pistas">
    <div class="container">
      <div class="infoPistas">
        {{ pista.nombre }}
      </div>
      <div class="clear acciones">
          <button ion-button color="secondary" class="col-6" (click)="actualizar(pista)">Actualizar</button>
          <button ion-button color="danger" class="col-6" (click)="borrar(pista)">Eliminar</button>
      </div>
    </div>
  </ion-item>
</ion-list>
<ion-fab bottom right>
  <button ion-fab color="danger" (click)="anadir()">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
